
<div class="container">
<h3>Product Details</h3>
<div>
  <div>
    <label><b>ID : </b> {{ product.id }}</label>
  </div>
  <div>
    <label><b>Brand : </b> {{ product.brand }}</label>
  </div>
  <div>
    <label><b>Made In : </b> {{ product.madein }}</label>
  </div>
  <div>
    <label><b>Name : </b> {{ product.name }}</label>
  </div>
  <div>
    <label><b>Price : </b> {{ product.price }}</label>
  </div>
  <button (click)="return()" class="btn btn-info" style="margin-left: 10px;"> Return</button> 
</div>
</div>
